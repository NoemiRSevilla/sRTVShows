<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add New Show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css.css' %}">  
</head>
<body>
    <div class='form container-fluid'>
        <a href="/shows" class="badge badge-primary">Go Back</a>
        <form action="/shows/new" method="POST">
            {% csrf_token %}
            <h1>Add a New Show</h1>
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message | safe}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
            <div class="form-group">
                <label for="ttitle">Title: </label>
                <input type="text" id="ttitle" name="title" class="form-control" placeholder="Title of TV Show">
            </div>
            <div class="form-group">
                <label for="nnetwork">Network: </label>
                <input type="text" id="nnetwork" name="network" class="form-control" placeholder="Enter TV Show network">
            </div>
            <div class="form-group">
                    <label for="rrelease">Release Date:</label>
                    <input type="date" id="rrelease" name="release" class="form-control">
                </div>
            <div class="form-group">
                <label for="ddesc">Description:</label>
                <input type="text" id="ddesc" name="description" class="form-control" placeholder="Details of TV Show here">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>
</html>
